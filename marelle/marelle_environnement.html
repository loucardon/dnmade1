<html>

  <head>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>

  </head>
  <body>

    <a-scene background="color: black">

        <!-- width > x, height > y, depth > z-->
        <!-- position > x, y, z -->
        <!-- nb2 : cmd+K+C = commentaire, cmd+K+U = c'est plus un commentaire, magie! -->

    <a-assets>
      <img id="bleu" src="bleu.png"></img>
      <img id="jaune" src="jaune.png"></img>
      <img id="rose" src="rose.png"></img>
      <img id="rouge" src="rouge.png"></img>
      <img id="vert" src="vert.png"></img>
      <img id="violet" src="violet.png"></img>

      <img id="ciel" src="ciel.png"></img>

    </a-assets>

    <a-cylinder
      src="#bleu"
      position="0 -25 0"
      height="50"
      radius="0.2"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#jaune"
      position="1 -25 0.5"
      height="50"
      radius="0.28"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#rose"
      position="0.6 -25 1.3"
      height="50"
      radius="0.26"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#rouge"
      position="-0.5 -25 1.4"
      height="50"
      radius="0.24"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#vert"
      position="-1.4 -25 0.9"
      height="50"
      radius="0.22"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#vert"
      position="-1.4 -25 0.2"
      height="50"
      radius="0.20"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#vert"
      position="-1.4 -25 -0.5"
      height="50"
      radius="0.18"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#violet"
      position="-1 -25 -1"
      height="50"
      radius="0.16"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#bleu"
      position="0 -25 -1.5"
      height="50"
      radius="0.1"
      rotation="0 0 0">
    </a-cylinder>

    <a-sky
      src="#ciel"
    >
    </a-sky>

    <!-- <a-plane
      position="0 -0.01 0"
      rotation="-90 0 0"
      width="4" height="4"
      color="#7BC8A4">
    </a-plane> -->

    </a-scene>

  </body>

</html>
