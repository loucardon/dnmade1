<html>

  <head>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>

  </head>
  <body>

    <a-scene background="color: black">

        <!-- width > x, height > y, depth > z-->
        <!-- position > x, y, z -->
        <!-- nb2 : cmd+K+C = commentaire, cmd+K+U = c'est plus un commentaire, magie! 
        https://www.youtube.com/watch?v=fWlHjpKmvh8-->

    <a-assets>
      <img id="bleu0" src="./assets/images/bleu0.png"></img>
      <img id="bleu1" src="./assets/images/bleu1.png"></img>
      <img id="bleu2" src="./assets/images/bleu2.png"></img>
      <img id="jaune" src="./assets/images/jaune.png"></img>
      <img id="rose" src="./assets/images/rose.png"></img>
      <img id="rouge" src="./assets/images/rouge.png"></img>
      <img id="vert1" src="./assets/images/vert1.png"></img>
      <img id="vert2" src="./assets/images/vert2.png"></img>
      <img id="vert3" src="./assets/images/vert3.png"></img>
      <img id="violet" src="./assets/images/violet.png"></img>

      <img id="ciel" src="./assets/images/ciel.png"></img>
    </a-assets>

    <a-cylinder
      src="#bleu1"
      position="0 -0.005 0"
      height="0.01"
      radius="0.2"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#jaune"
      position="1 -0.005 0.5"
      height="0.001"
      radius="0.28"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#rose"
      position="0.6 -0.005 1.3"
      height="0.01"
      radius="0.26"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#rouge"
      position="-0.5 -0.005 1.4"
      height="0.01"
      radius="0.24"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#vert1"
      position="-1.4 -0.005 0.9"
      height="0.01"
      radius="0.22"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#vert2"
      position="-1.6 -0.005 0.2"
      height="0.01"
      radius="0.20"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#vert3"
      position="-1.4 -0.005 -0.5"
      height="0.01"
      radius="0.18"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#violet"
      position="-1 -0.005 -1"
      height="0.01"
      radius="0.16"
      rotation="0 0 0">
    </a-cylinder>

    <a-box
      multisrc="src0:#bleu0;src1:#bleu0;src2:#bleu2;
      src3:#bleu0;src4:#bleu0;src5:#bleu0"
      position="0 -0.1 -1.5"
      height="0.2"
      depth="0.2"
      width="0.2">
    </a-box>

    <a-sky
      src="#ciel"
    >
    </a-sky>

    <!-- <a-plane
      position="0 -0.01 0"
      rotation="-90 0 0"
      width="4" height="4"
      color="#7BC8A4">
    </a-plane> -->

    </a-scene>

  </body>

</html>
