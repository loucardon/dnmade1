<!-- source : model3D feet : https://free3d.com/3d-model/foot-v1--788401.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">

      <a-assets>
        <img id="bleu0" src="./assets/images/bleu0.png"></img>
        <img id="bleu1" src="./assets/images/bleu1.png"></img>
        <img id="bleu2" src="./assets/images/bleu2.png"></img>
        <img id="jaune" src="./assets/images/jaune.png"></img>
        <img id="rose" src="./assets/images/rose.png"></img>
        <img id="rouge" src="./assets/images/rouge.png"></img>
        <img id="vert1" src="./assets/images/vert1.png"></img>
        <img id="vert2" src="./assets/images/vert2.png"></img>
        <img id="vert3" src="./assets/images/vert3.png"></img>
        <img id="violet" src="./assets/images/violet.png"></img>
  
        <img id="ciel" src="./assets/images/ciel.png"></img>
      </a-assets>

    <!-- INSEREZ VOTRE ENVIRONNEMENT, CI-DESSOUS ... -->
        
    <a-cylinder
      src="#bleu1"
      position="0 -0.005 0"
      height="0.01"
      radius="0.2"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#jaune"
      position="1 -0.005 0.5"
      height="0.001"
      radius="0.28"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#rose"
      position="0.6 -0.005 1.3"
      height="0.01"
      radius="0.26"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#rouge"
      position="-0.5 -0.005 1.4"
      height="0.01"
      radius="0.24"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#vert1"
      position="-1.4 -0.005 0.9"
      height="0.01"
      radius="0.22"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#vert2"
      position="-1.6 -0.005 0.2"
      height="0.01"
      radius="0.20"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#vert3"
      position="-1.4 -0.005 -0.5"
      height="0.01"
      radius="0.18"
      rotation="0 0 0">
    </a-cylinder>

    <a-cylinder
      src="#violet"
      position="-1 -0.005 -1"
      height="0.01"
      radius="0.16"
      rotation="0 0 0">
    </a-cylinder>

    <a-box
      multisrc="src0:#bleu0;src1:#bleu0;src2:#bleu2;
      src3:#bleu0;src4:#bleu0;src5:#bleu0;"
      position="0 -0.1 -1.5"
      height="0.2"
      depth="0.2"
      width="0.2">
    </a-box>

    <a-sky
      src="#ciel"
    >
    </a-sky>

        <!-- ... JUSQUE CI-DESSUS -->

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="head" camera wasd-controls look-controls position="0 1.6 0"></a-entity>
            
            <!-- MAIN GAUCHE : utiliser oculus-touch-controls pour model3D -->
            <a-entity id="gauche" oculus-touch-controls="hand: left; model:false">
                <a-entity id="piedgauche" gltf-model="#leftfoot" rotation="-90 0 180"></a-entity>
            </a-entity>
            
            <!-- MAIN DROITE : utiliser oculus-touch-controls pour model3D -->
            <a-entity id="droite" oculus-touch-controls="hand: right; model:false">
                <a-entity id="piedgauche" gltf-model="#rightfoot" rotation="-90 0 180">
            </a-entity>

        </a-entity>

    </a-scene>

</body>

</html>
